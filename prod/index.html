<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Neighborhood Map</title><link href=css/style.css rel=stylesheet><script src=https://code.jquery.com/jquery-2.1.4.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js></script></head><body><div id=loading-message data-bind="visible: !doneLoading()">Loading...</div><div id=page class=page><div class=places-ui><div class=search style="display: none;" data-bind="visible: doneLoading()"><input id=search data-bind="textInput: searchTerm"></div><div class=places style="display: none;" data-bind="visible: doneLoading()"><ul id=places-list data-bind="foreach: sortedPlaces"><li data-bind="text: placeName, visible: visible, css: {selected:selected, open:openNow}, click: $parent.selectPlace"></li></ul><div class=places--no-search-results data-bind="visible: placesVisible() < 1">No results</div></div></div><div class=map id=map></div></div><div id=info-windows class=info-windows data-bind="foreach: places"><div class=gm-info-popup data-bind="attr: {id: 'iw-' + id}"><div class=gm-info-popup--title data-bind="text: placeName"></div><div class=gm-info-popup--closed data-bind="visible: !openNow()">Closed right now</div><div class=gm-info-popup--google-data><a class="gm-info-popup--data website" data-bind="text: googleWebsite, attr: {href: googleWebsite}, visible: googleWebsite()" target=_blank></a> <span class="gm-info-popup--data rating" data-bind="text: 'Google Maps Rating: ' + googleRating(), visible: googleRating()"></span> <a class="gm-info-popup--data google-maps-url" data-bind="attr: {href: googleMapsURL}, visible: googleWebsite()" target=_blank>Examine on Google Maps</a></div><div class=gm-info-popup--wikipedia-data data-bind="visible: wikipediaArticles().length"><div class=gm-info-popup--wikipedia-title>Wikipedia Articles</div><ul class=gm-info-popup--wikipedia-data--articles-ul data-bind="foreach: wikipediaArticles"><li><a class=gm-info-popup--wikipedia-data--article-link data-bind="text: name, attr: {href: url}" target=_blank></a> <span class=gm-info-popup--wikipedia-data--article-excerpt data-bind="text: excerpt"></span></li></ul></div></div></div><script src=js/app.js></script><script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=dragVM.init"></script></body></html>
