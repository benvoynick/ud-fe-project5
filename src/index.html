<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>

	<link href="css/style.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
</head>
<body>
<div id="page" class="page">
	<div class="places-ui">
		<div class="search"><input id="search" data-bind="textInput: searchTerm" /></div>
		<div class="places">
			<ul id="places-list" data-bind="foreach: places">
				<li data-bind="text: placeName, visible: visible, css: {selected:selected}, click: $parent.selectPlace"></li>
			</ul>
		</div>
	</div>
	<div class="map" id="map"></div>
</div>

<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=dragVM.init"></script>
<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>-->
</body>
</html>
